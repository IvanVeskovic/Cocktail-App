<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail App | Let's shake!</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="heading-main">
                Let's shake some cocktails!
            </h1>

            <div class="comunications">
                <form class="input__group" id="form">
                    <input type="text" class="input__text" placeholder="Anyone said cocktail?">
                    <button class="btn btn-small">Search</button>
                </form>
                <button class="btn btn-large" id="random-cocktail">Random Cocktail</button>
            </div>
        </header>
        
        <section class="section__top">
                <div class="favorites">
                </div>
        </section>
        <section class="section__bottom">
            <!-- <div class="cocktail-box">
                    <span class="cocktail-name">Cocktail Name</span>
                    <img src="img/holder-img.jpg" alt="Img of cocktail" class="cocktail-img">
                    <span class="cocktail-heart">&#10084;</span>
                </div> -->
        </section>
    </div>

    <div class="modal">
        <div class="modal__cocktail">
            <span class="modal__close">&#215;</span>
            <h2 class="heading-second">
                COcktail name
            </h2>
            <div class="modal__content">
                <img src="img/holder-img.jpg" alt="" class="modal__img">
                <ul class="ingredient">
                </ul>
                <p class="how-to">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur quasi error amet aliquam eaque, nesciunt porro repudiandae molestiae consectetur aut maiores deleniti, non suscipit voluptatem dolorem ipsam dicta dolorum laboriosam!</p>
            </div>
        </div>
    </div>


    <!-- Main jS -->
    <script src="js/app.js"></script>
</body>
</html>
